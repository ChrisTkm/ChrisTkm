<svg width="1200" height="350" viewBox="0 0 1200 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
    </linearGradient>
    <filter id="dropshadow" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="350" rx="15" fill="url(#grad1)"/>
  
  <!-- Decorative Accent (Purple for Orchestrator) -->
  <path d="M0 340 L1200 340 L1200 350 L0 350 Z" fill="#A855F7"/>
  
  <!-- Logo Graphic: Central Hub / Processor -->
  <!-- Stylized geometric lines representing a central node or API gateway -->
  <g transform="translate(100, 75) scale(1.0)">
     <g filter="url(#dropshadow)">
        <!-- Central Chip -->
        <rect x="70" y="50" width="100" height="100" rx="10" stroke="#A855F7" stroke-width="4" fill="none"/>
        <rect x="90" y="70" width="60" height="60" rx="5" fill="#A855F7" opacity="0.15"/>
        <rect x="90" y="70" width="60" height="60" rx="5" stroke="#A855F7" stroke-width="2" fill="none"/>
        
        <!-- Connection Lines (Top/Bottom/Left/Right) -->
        <!-- Top -->
        <line x1="120" y1="50" x2="120" y2="20" stroke="#A855F7" stroke-width="3"/>
        <circle cx="120" cy="15" r="4" fill="#A855F7"/>
        
        <!-- Bottom -->
        <line x1="120" y1="150" x2="120" y2="180" stroke="#A855F7" stroke-width="3"/>
        <circle cx="120" cy="185" r="4" fill="#A855F7"/>
        
        <!-- Left -->
        <line x1="70" y1="100" x2="40" y2="100" stroke="#A855F7" stroke-width="3"/>
        <circle cx="35" cy="100" r="4" fill="#A855F7"/>
        
        <!-- Right -->
        <line x1="170" y1="100" x2="200" y2="100" stroke="#A855F7" stroke-width="3"/>
        <circle cx="205" cy="100" r="4" fill="#A855F7"/>
        
        <!-- Diagonals/Circuit Traces -->
        <path d="M170 140 L190 160" stroke="#A855F7" stroke-width="2"/>
        <path d="M70 60 L50 40" stroke="#A855F7" stroke-width="2"/>
     </g>
  </g>
  
  <!-- Text -->
  <text x="350" y="190" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="bold" font-size="80" fill="white" letter-spacing="5">ORCHESTRATOR</text>
  <text x="355" y="240" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="300" font-size="30" fill="#A855F7" letter-spacing="8">BACKEND &amp; TRUTH</text>
  <text x="355" y="280" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="14" fill="#888888">Albornoz Accounting System</text>
    
</svg>
