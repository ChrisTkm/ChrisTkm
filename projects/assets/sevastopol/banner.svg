<svg width="1200" height="350" viewBox="0 0 1200 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
    </linearGradient>
    <filter id="dropshadow" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="350" rx="15" fill="url(#grad1)"/>
  
  <!-- Decorative Accent (Cyan/Teal to match Sevastopol Identity) -->
  <path d="M0 340 L1200 340 L1200 350 L0 350 Z" fill="#38BDF8"/>
  
  <!-- Geometric Structure / Stylized Layout -->
  <!-- A set of technical lines/shapes implying structure/docking -->
  <g transform="translate(50, 25)" opacity="0.1">
      <path d="M0 0 L200 0 L250 50 L250 300 L0 300 Z" stroke="#38BDF8" stroke-width="2" fill="none"/>
      <path d="M260 50 L400 50 L420 70" stroke="#38BDF8" stroke-width="2" fill="none"/>
      <circle cx="200" cy="200" r="80" stroke="#38BDF8" stroke-width="1"/>
      <circle cx="200" cy="200" r="50" stroke="#38BDF8" stroke-width="4" stroke-dasharray="20,10"/>
  </g>

  <!-- Logo Graphic (Abstract Hexagon Fortress) -->
  <g transform="translate(100, 75) scale(1.0)">
     <g filter="url(#dropshadow)">
        <!-- Outer Hex -->
        <path d="M100 0 L186.6 50 L186.6 150 L100 200 L13.4 150 L13.4 50 Z" stroke="#38BDF8" stroke-width="6" fill="none"/>
        <!-- Inner Core -->
        <path d="M100 40 L151.9 70 L151.9 130 L100 160 L48.1 130 L48.1 70 Z" fill="#38BDF8" opacity="0.8"/>
        <!-- Tech Lines -->
        <line x1="100" y1="0" x2="100" y2="40" stroke="#38BDF8" stroke-width="2"/>
        <line x1="100" y1="160" x2="100" y2="200" stroke="#38BDF8" stroke-width="2"/>
        <line x1="186.6" y1="50" x2="151.9" y2="70" stroke="#38BDF8" stroke-width="2"/>
        <line x1="13.4" y1="50" x2="48.1" y2="70" stroke="#38BDF8" stroke-width="2"/>
     </g>
  </g>
  
    <!-- Text -->
    <text x="350" y="190" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="bold" font-size="80" fill="white" letter-spacing="5">SEVASTOPOL</text>
    <text x="355" y="240" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="300" font-size="30" fill="#38BDF8" letter-spacing="8">FRONTEND STATION</text>
    <text x="355" y="280" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="14" fill="#888888">Albornoz Accounting System</text>
    
</svg>
